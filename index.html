<!DOCTYPE html>
<html>
	<head>
		<title>ToDoList</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script src="./js/gapi.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

		<link rel="stylesheet" href="./css/jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" href="./css/my_css.css" />
		<script src="./js/jquery-1.8.2.min.js"></script>
		<script src="./js/jquery.mobile-1.3.0.min.js"></script>

		<script src="./js/my_js.js"></script>
		<script src="./js/db.js"></script>

	</head>

	<body>
		<div data-role="page" id="login_page">
			
			<div data-role="header">
				<h1>Login Page</h1>
			</div><!-- /header -->

			<div data-role="content" style="text-align:center;">

				<a href="#loginPopup" id="loginPopupButton" data-transition="pop" data-position-to="window" data-rel="popup" data-role="button" style="display: none">Login</a>
				<div data-role="popup" id="loginPopup" class="ui-content ui-corner-all" data-overlay-theme="a" data-dismissible="false">
					<div style="padding:20px 20px;">
						<h3 class="ui-title">Do you want to use your google account ?</h3>
						<a href="#" id="loginAllow"  data-role="button"  data-theme="">Yes, log me in</a>
						<a href="#dates_page" id="loginCancel" data-role="button">No, thanks</a>
					</div>
				</div>
			
			</div><!-- /content -->

			<div data-role="footer" data-position="fixed" data-tap-toggle="false">
			</div><!-- /footer -->
		</div><!-- /page -->
		
		
		
		
		<div data-role="page" id="dates_page">

			<div data-role="header">
				<h1 id="headerLabel">To-Do List </h1>
				<a href="#newTask" data-position-to="window" data-rel="popup" data-icon="plus" data-transition="slidedown" data-role="button" data-inline="true" data-transition="pop">New Task</a>
				<a href="#" data-position-to="window" data-rel="popup" data-iconpos="right" data-icon="gear" data-transition="slidedown" data-role="button" data-inline="true" data-transition="pop">Settings</a>			
			</div><!-- /header -->

			<div data-role="content">
				
				<div class="ui-grid-b">
				    <div class="ui-block-a"><a href="#" data-mini="true" id="lastWeekBtn" data-inline="true" data-role="button" data-icon="arrow-l" data-theme="b">Last Week</a></div>
				    <div class="ui-block-b" style="text-align:center;"><select name="weekNumberList" data-mini="true" id="weekNumberList"></select></div>
				    <div class="ui-block-c" style="text-align:right;"><a href="#" id="nextWeekBtn" data-theme="b" data-mini="true" data-inline="true" data-role="button" data-icon="arrow-r" data-iconpos="right">Next Week</a></div>
				</div>
				

				<div data-role="collapsible-set" data-content-theme="d" id="dates_set" data-collapsed-icon="arrow-r	" data-expanded-icon="arrow-d">

				</div>

				<div data-role="popup" id="newTask" class="ui-corner-all ui-content" data-overlay-theme="a">
					    <a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-left">Close</a>
					    <form>
						<div style="padding:10px 20px;" >
							
							<label for="taskName">Task :</label>
							<input type="text" name="taskName" id="taskName" value="" placeholder="Task" data-clear-btn="true" >

						    <label for="select-task-type">Task for :</label>
						    <select name="select-task-type" id="taskType">
						        <option value="Today">Today</option>
    							<option value="Tommorow">Tommorow</option>
    							<option value="Specific-date">Specific date</option>
    							<option value="Days-of-week">Days of week</option>
    							<option value="Everyday">Everyday</option>
    						</select>
        						
        					<div id="specificDate" class="my-popup-date">
        						<label for="dateInput">Date:</label>
								<input type="date" name="dateInput" id="dateInput" value="" data-clear-btn="true" >
        					</div>

        					<div id="daysOfWeek" class="my-popup-date">
        						<fieldset data-role="controlgroup" data-mini="true">
   									<legend>Choose days :</legend>
    								<input type="checkbox" name="monday" id="checkbox-1a">
    								<label for="checkbox-1a">Monday</label>
  									<input type="checkbox" name="tuesday" id="checkbox-2a">
    								<label for="checkbox-2a">Tuesday</label>
								    <input type="checkbox" name="wednesday" id="checkbox-3a">
								    <label for="checkbox-3a">Wednesday</label>
								    <input type="checkbox" name="thursday" id="checkbox-4a">
								    <label for="checkbox-4a">Thursday</label>
								    <input type="checkbox" name="friday" id="checkbox-5a">
								    <label for="checkbox-5a">Friday</label>
								    <input type="checkbox" name="saturday" id="checkbox-6a">
								    <label for="checkbox-6a">Saturday</label>
								    <input type="checkbox" name="sunday" id="checkbox-7a">
								    <label for="checkbox-7a">Sunday</label>

								</fieldset>
        					</div>


							<input type="button" id="newTaskSaveButton" data-icon="check" value=" Save ">
						</div>
						</form>
				</div>
				

			</div><!-- /content -->

			<div data-role="footer" data-position="fixed" data-tap-toggle="false">
				<a href="#" id='clearAll' data-icon="alert">clear all data</a>
			</div><!-- /footer -->
		</div><!-- /page -->

	</body>

</html>
